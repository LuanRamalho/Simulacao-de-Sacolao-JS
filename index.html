<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacolão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sacolão</h1>
        <div class="product">
            <label for="batataInglesa">Batata Inglesa (R$5,00/kg):</label>
            <input type="number" id="batataInglesa" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="batataBaroa">Batata Baroa (R$7,00/kg):</label>
            <input type="number" id="batataBaroa" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="batataDoce">Batata Doce (R$4,00/kg):</label>
            <input type="number" id="batataDoce" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="pimentao">Pimentão (R$1,00/kg):</label>
            <input type="number" id="pimentao" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="alho">Alho (R$10,00/kg):</label>
            <input type="number" id="alho" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="cebola">Cebola (R$3,00/kg):</label>
            <input type="number" id="cebola" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="cebolaRoxa">Cebola Roxa (R$6,00/kg):</label>
            <input type="number" id="cebolaRoxa" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="cebolinha">Cebolinha (R$1,50/kg):</label>
            <input type="number" id="cebolinha" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="alface">Alface (R$1,50/kg):</label>
            <input type="number" id="alface" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="agriao">Agrião (R$3,50/kg):</label>
            <input type="number" id="agriao" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="rucula">Rúcula (R$2,50/kg):</label>
            <input type="number" id="rucula" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="espinafre">Espinafre (R$3,00/kg):</label>
            <input type="number" id="espinafre" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="couve">Couve (R$1,50/kg):</label>
            <input type="number" id="couve" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="couveFlor">Couve-Flor (R$5,00/kg):</label>
            <input type="number" id="couveFlor" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="inhame">Inhame (R$4,50/kg):</label>
            <input type="number" id="inhame" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="aipim">Aipim (R$3,50/kg):</label>
            <input type="number" id="aipim" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="tomate">Tomate (R$6,00/kg):</label>
            <input type="number" id="tomate" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="pepino">Pepino (R$4,50/kg):</label>
            <input type="number" id="pepino" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="chuchu">Chuchu (R$5,50/kg):</label>
            <input type="number" id="chuchu" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="abobora">Abóbora (R$7,00/kg):</label>
            <input type="number" id="abobora" step="0.01" min="0" value="0">
        </div>
        <div class="product">
            <label for="abobrinha">Abobrinha (R$3,00/kg):</label>
            <input type="number" id="abobrinha" step="0.01" min="0" value="0">
        </div>
        <div class="total">
            Total: R$<span id="total">0.00</span>
        </div>
        <div class="product">
            <label for="valorPago">Valor pago pelo cliente:</label>
            <input type="number" id="valorPago" step="0.01" min="0" value="0">
        </div>
        <div class="troco">
            Troco: R$<span id="troco">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
